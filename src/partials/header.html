<header class="header">
  <div class="container header__container">
    <a href="#" class="logo">
      <img loading="lazy" src="img/logo.svg" class="image" width="190" height="30" alt="Логотип High Pass">
    </a>
    <nav class="nav header__nav" title="Главное меню" data-menu>
      <ul class="nav__list list-reset">
        <li class="nav__item">
          <a href="#about" class="nav__link" data-menu-item data-scroll>О студии</a>
        </li>
        <li class="nav__item">
          <a href="#projects" class="nav__link" data-menu-item data-scroll>Наши проекты</a>
        </li>
        <li class="nav__item">
          <a href="#service" class="nav__link" data-menu-item data-scroll>Услуги</a>
        </li>
        <li class="nav__item">
          <a href="#workshop" class="nav__link" data-menu-item data-scroll>Мастер-классы</a>
        </li>
        <li class="nav__item">
          <a href="#contacts" class="nav__link" data-menu-item data-scroll>Контакты</a>
        </li>
      </ul>
    </nav>
    <form action="#" class="header-form">
      <label class="header-form__label">
        <input type="text" name="search" class="input-reset header-form__input" placeholder="Что будем искать?">
      </label>
      <button class="btn-reset header-form__btn">
        <svg class="">
          <use xlink:href="img/sprite.svg#search"></use>
        </svg>
      </button>
    </form>
    <button class="burger btn-reset" aria-label="Открыть меню" aria-expanded="false" data-burger>
      <span class="burger__line"></span>
    </button>
  </div>
</header>
